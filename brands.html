<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS (only for dropdown) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShoeStore</div>
            <div class="hamburger">☰</div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search shoes..." autocomplete="off">
                <button id="searchButton">Search</button>
            </div>
            <div class="nav-right">
                <!-- Bootstrap Dropdown for Account -->
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Account <span class="dropdown-arrow">▼</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="login.html">Sign In</a></li>
                        <li><a class="dropdown-item" href="register.html">Register</a></li>
                        <li><a class="dropdown-item" href="account.html">My Account</a></li>
                        <li><a class="dropdown-item" href="#">Orders</a></li>
                        <li><a class="dropdown-item" href="#">Wishlist</a></li>
                    </ul>
                </div>
                <a href="#" class="nav-link">Help <span class="dropdown-arrow">?</span></a>
                <a href="#" class="nav-link">Cart</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <aside class="sidebar">
                <h3>Category</h3>
                <ul>
                    <li>Men's Shoes</li>
                    <li>Women's Shoes</li>
                    <li>Kids' Shoes</li>
                    <li>Sports Shoes</li>
                    <li>Casual Shoes</li>
                </ul>
            </aside>

            <section class="content">
                <div class="sort-options">
                    <label>Sort by:</label>
                    <select id="sortSelect">
                        <option value="popularity">Popularity</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
                <div id="shoeList" class="shoe-grid"></div>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script1.js"></script>
    <!-- Bootstrap JS (only for dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
