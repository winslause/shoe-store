<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="others.css">
    <title>KANAAN SHOE COLLECTION - Sign Up</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/logo.webp" type="image/webp" sizes="16x16" />
</head>

<body class="d-flex align-items-center min-vh-100" style="background-image: url('./images/back2.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="card shadow-lg border-0" style="background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px); border-radius: 15px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="./images/logo.webp" alt="KANAAN Logo" class="mb-3" style="width: 100px; height: 100px; border-radius: 50%;" data-aos="zoom-in">
                            <h2 class="card-title fw-bold text-dark" data-aos="fade-up">Create Your Account</h2>
                            <p class="text-muted" data-aos="fade-up">Join KANAAN for exclusive offers</p>
                        </div>
                        <form id="signupForm" class="needs-validation" novalidate>
                            <div class="mb-3" data-aos="fade-right">
                                <label for="name" class="form-label fw-bold text-dark">Full Name</label>
                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your full name" required>
                                <div class="invalid-feedback">Please enter your full name.</div>
                            </div>
                            <div class="mb-3" data-aos="fade-left">
                                <label for="email" class="form-label fw-bold text-dark">Email Address</label>
                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            <div class="mb-3" data-aos="fade-right">
                                <label for="password" class="form-label fw-bold text-dark">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Please enter a password (min 8 characters).</div>
                            </div>
                            <div class="mb-3" data-aos="fade-left">
                                <label for="confirmPassword" class="form-label fw-bold text-dark">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm your password" required>
                                <div class="invalid-feedback">Passwords must match.</div>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-3 fw-bold fs-5" data-aos="zoom-in">Sign Up</button>
                            <div class="text-center mt-3" data-aos="fade-up">
                                <p class="text-dark">Already have an account? <a href="login.html" class="text-success text-decoration-none fw-bold">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Form validation and password toggle
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            confirmPassword.setAttribute('type', type);
            this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Simulate signup (for demo purposes)
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (name && email && password && password === confirmPassword) {
                alert('Signup successful! Redirecting to login...');
                window.location.href = 'login.html';
            } else if (password !== confirmPassword) {
                alert('Passwords do not match!');
            }
        });
    </script>
</body>

</html>
